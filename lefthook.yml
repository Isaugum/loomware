pre-commit:
  parallel: true
  commands:
    frontend-lint:
      root: frontend
      run: npm run lint:fix
      stage_fixed: true
    frontend-format:
      root: frontend
      run: npm run format
      stage_fixed: true
    backend-lint:
      root: backend
      run: npm run lint
      stage_fixed: true
    backend-format:
      root: backend
      run: npm run format
      stage_fixed: true

